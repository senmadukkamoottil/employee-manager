<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    @if (isLeftSidebarCollapsed()) {
      <button class="logo" (click)="toggleCollapse()">
        <i class="bi bi-list"></i>
      </button>
    }
    @if (!isLeftSidebarCollapsed()) {
      <div class="logo-text"></div>
      <button class="btn btn-outline-secondary close-btn" style="margin-left: 150px; margin-bottom: 34px;" (click)="closeSidenav()">
        <i class="bi bi-x-lg"></i>
      </button>
    }
  </div>
  <div class="sidenav-nav">
    @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
        <i [ngClass]="item.icon"></i>
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>
    }
  </div>
</div>
