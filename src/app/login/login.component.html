<div class="container my-5">
  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <!-- <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg> -->
    <i class="bi bi-person-fill-gear"></i>
    <h1 class="text-body-emphasis">Sign in</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
      Login to Employee manage portal
    </p>
    <main class="form-signin w-50 m-auto">
    <form class="mt-5">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div style="display: flex; justify-content: space-between;">
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <div class="form-check text-start my-3">
        <a href="#">
          <label class="form-check-label" for="flexCheckDefault">
            Forgot password
          </label>
        </a>
      </div>
      </div>
    </form>
    <button class="w-50 btn btn-primary btn-lg" type="submit">Sign in</button>
    </main>
  </div>
</div>
