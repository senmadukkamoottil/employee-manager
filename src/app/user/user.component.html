<main class="form-signin w-50 m-auto" style="height: auto">
  <form class="needs-validation" novalidate="" [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="row g-3">
      <h4 class="mb-3">Add/ Edit User</h4>
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input formControlName="FirstName" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        <div class="error" *ngIf="formSubmitted && userForm.get('FirstName')?.invalid">Firstname is required</div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input formControlName="LastName" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        <div class="error" *ngIf="formSubmitted && userForm.get('LastName')?.invalid">Lastname is required</div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
        <input formControlName="Email" type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="error" *ngIf="formSubmitted && userForm.get('Email')?.invalid">Email is required</div>
      </div>
      <div class="col-md-5">
        <label for="employeeStatus" class="form-label">Employee status</label>
        <select formControlName="IsActive" class="form-select" id="employeeStatus" required="">
          <option value="">Choose...</option>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
        <div class="error" *ngIf="formSubmitted && userForm.get('IsActive')?.invalid">Employee status is required</div>
      </div>
    </div>
    <hr class="my-4">
    <div class="row g-3">
      <!-- <h4 class="mb-3">User</h4> -->
      <div class="col-md-5">
        <label for="userType" class="form-label">User role</label>
        <select formControlName="UserType"  class="form-select" id="userType" required="">
          <option value="">Choose...</option>
          <option value="1">Admin</option>
          <option value="2">Employee</option>
        </select>
        <div class="error" *ngIf="formSubmitted && userForm.get('UserType')?.invalid">User role is required</div>
      </div>
    </div>
    <div class="mt-3 row g-3">
      <div class="col-6">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
      </div>
    </div>
  </form>
</main>
